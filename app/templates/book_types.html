{% extends "base.html" %}

{% block app_content %}
<h1>BookTypes</h1>
<div class="row">
    <table class="table table-hover">
        <tr>
            <td>No.</td>
            <td>Name</td>
            <td>Rental Fee</td>
        </tr>
        {% for book in book_types %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.name }}</td>
            <td>${{ book.rent_charge }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="row">
     <a href="{{ url_for('add_book_type') }}">Add Book Type</a>
 </div>
{% endblock %}
