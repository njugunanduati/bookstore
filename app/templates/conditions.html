{% extends "base.html" %}

{% block app_content %}
<h1>Condition For Pricing</h1>
<div class="row">
    <table class="table table-hover">
        <tr>
            <td>No.</td>
            <td>Condition</td>
            <td></td>
        </tr>
        {% for cp in condition_prices %}
        <tr>
            <td>{{ cp.id }}</td>
            <td>{{ cp.condition }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="row">
     <a href="{{ url_for('add_condition_pricing') }}">Add Condition</a>
 </div>
{% endblock %}
