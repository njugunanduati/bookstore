{% extends "base.html" %}

{% block app_content %}
<h1>Books</h1>
<div class="row">
    <table class="table table-hover">
        <tr>
            <td>No.</td>
            <td>Title</td>
            <td>Book Type</td>
            <td>Rental Fee</td>
            <td>Author</td>
            <td></td>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.get_book_type() }}</td>
            <td>${{ book.get_rent_charge() }}</td>
            <td>{{ book.get_author() }}</td>
            <td><a href="{{ url_for('edit_book', id=book.id) }}">Edit Book</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="row">
     <a href="{{ url_for('add_book') }}">Add Book</a>
 </div>
{% endblock %}
