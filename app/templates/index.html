{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <td>No.</td>
        <td>Customer</td>
        <td>Book</td>
        <td>Rent Duration</td>
        <td>Total Cost</td>
    </tr>
    {% for r in rentals %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.get_customer() }}</td>
        <td>{{ r.get_title() }}</td>
        <td>{{ r.duration }} days</td>
        <td>${{ r.get_cost() }}</td>
    </tr>
    {% endfor %}
</table>
<div>
     <a href="{{ url_for('rent_book') }}">Rent A Book</a>
 </div>
{% endblock %}
